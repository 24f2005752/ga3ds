name: Daily DevSync Update

on:
  schedule:
    - cron: '15 10 * * *'   # Runs every day at 10:15 UTC
  workflow_dispatch:        # Allows manual trigger (for testing)

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2005752@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config user.name "DevSync Bot"
          git config user.email "24f2005752@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update"
          git push
