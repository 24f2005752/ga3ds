name: Daily DevSync Update

on:
  schedule:
    - cron: '15 10 * * *'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ‘ˆ THIS FIXES PUSH ERROR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2005752@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config user.name "DevSync Bot"
          git config user.email "24f2005752@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update" || echo "No changes to commit"
          git push
